<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="next"></ion-back-button>
    </ion-buttons>
    <ion-title>Infinite Scroll</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let user of result">
      <ion-avatar slot="start">
        <img src = "https://reqres.in/img/faces/2-image.jpg">
      </ion-avatar>
      <ion-label>
        <ion-text>
          <h2>{{user.name}}</h2>
        </ion-text>
        <ion-text color="medium">
          <p>{{user.email}}</p>
        </ion-text>
      </ion-label>
    </ion-item>
 
  </ion-list>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
        pullingIcon="chevron-down-circle-outline"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Refreshing...">
      </ion-refresher-content>
    </ion-refresher>

  <div id="container">
    <ion-button   (click)="BackPage($event)" shape="round">Back</ion-button> 
  </div>
</ion-content>
